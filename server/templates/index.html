<html>
    <head>
        <meta charset="UTF-8">
        <title>GitPanel</title>
        <meta http-equiv="refresh" content="{{ refresh_timer }}">
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .container {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .left-column,
            .right-column {
                width: 50%;
            }

            .right-column {
                margin-top: auto;
                margin-bottom: auto;
                font-size: large;
            }

            ul {
                margin: 0;
                padding: 10px;
                list-style: none;
                height: 100%;
                white-space: nowrap;
                overflow: hidden;
            }

            li {
                font-size: larger;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
            }

            .host {
                text-align: center;
                margin-bottom:0;
            }

            .cpu_data {
                width: 100%;
                text-align: center;
                display: inline-block;
                margin: 0;
                font-weight: bold;
            }
            .docker_data {
                margin: 0;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <table class="container">
            <tr>
                <td class="left-column">
                    {{ tasks_table | safe }}
                </td>
                <td class="right-column">
                    {{ data_table | safe }}
                </td>
            </tr>
        </table>
    </body>
</html>
